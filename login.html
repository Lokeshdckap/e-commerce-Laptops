<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>E-commerce website</title>
</head>
<body>
    <img src="image-login/Group.svg" alt="Logo">

    <div class="loginbox">

        <div class="content">
            <p>"Welcome back, <br>
                We've saved you a seat."</p>
        </div>
        <div class="inputs">
            <form id="form">
                <div class="formGrp">
                    <input type="text" class="Email" id="Email" placeholder="Email" data-name="Email">
                    <p>Required</p>
                </div>
                <div class="formGrp">
                    <input type="text" class="PassWord" id="PassWord" placeholder="Password" data-name="Password">
                    <span>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                    <p>Required</p>
        
                </div>
                <button type="submit" value="Submit">Login</button>
            </form>
        
            <div class="bottomText">
                <h2>"Be a part of our family!"<a href="index.html">SignUp</a></h2>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
