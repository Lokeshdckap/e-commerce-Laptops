<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>

    <title>E-commerce website</title>
</head>
<body>
    <div>
        <img src="/images-signup/Group.svg">
    </div>
<div class="container">
    <form action="#" id="form" autocomplete="off">
        <h4>Be the change,<br>
            sign in and make it happen!"</h4>
        <div class="formGrp">
            <input type="text" class="userName" id="userName" placeholder="     UserName" data-name="UserName">
            <p>Required</p>
        </div>
        <div class="formGrp">
            <input type="text" class="Email" id="Email" placeholder="     Email" data-name="Email">
            <p>Required</p>
        </div>
        <div class="formGrp">
            <input type="text" class="PassWord" id="PassWord" placeholder="     Password" data-name="Password">
            <span>
                <i class="fa-regular fa-eye-slash"></i>
            </span>
            <p>Required</p>

        </div>
        <button type="submit">Sign Up</button>
        <h2>"Rejoin the revolution"<a href="login.html">Login?</a></h2>
    </form>
</div>
<script src="signup.js"></script>
</body>
</html>
